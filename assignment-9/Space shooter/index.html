<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="score__board">
        <p class="score">Score: 0</p>
        <p class="highest__score">Highest Score: </p>
        <p class="life">Life: 3</p>
    </nav>
    
    <canvas id="canvas__frame"></canvas>

    <div class="notice__board">
        <div class="main__notice">
            <p class='game__status'></p>
            <h1>Space Shooter</h1>
            <p>Press Enter to Start/Pause game</p>
            <p>Press space to End game</p>
            <p>Happy Gaming ðŸ˜€</p>
            <button class="beginner__button">Beginner</button>
            <button class="intermediate__button">Intermediate</button>
            <button class="difficult__button">Difficult</button>
        </div>

        <div class="paused__notice">
            <p>Game Paused</p>
            <p>Press Enter  to Resume</p>
            <p>OR</p>
            <p>Press Space to Restart</p>
        </div>
    </div>
    
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
