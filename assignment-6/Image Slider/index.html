<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="title">Image Slider</h1>
    
    <div class="container">
        <figure>
            <img class='slider__img' src="https://images.pexels.com/photos/1903702/pexels-photo-1903702.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
        </figure>
        <div class="overlapping__container">
            <p class="image__index"><!-- inner value inserted from JS  --></p>
            <div class="buttons">
                <a class="button__previous hover--button">&#10094;</a>
                <a class="button__next hover--button">&#10095;</a>
            </div>
            <div class="bottom__radiobutton">
                <!-- inner value inserted from JS  -->
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
